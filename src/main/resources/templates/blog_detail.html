<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

    <div class="container mt-5">
        <div th:each="el : ${result}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.fullText}"/>
            <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>

</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
